<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body ng-app="todo" class="container" ng-cloak>
    <h1 class="appname">{{ 'Todo' }}</h1>
    
    <div ng-controller="TodoController">
      <ol class="todos">
        <li class="todo" ng-repeat="todo in todos">
          {{ todo.text }}
          <span class="pull-right glyphicon glyphicon-remove" ng-click="removeTodo($index)"></span>
        </li>
      </ol>
      
      <div class="form-group">
        <input type="text" class="form-control" ng-model="todo">  
      </div>
      <div class="form-group">
        <button class="btn btn-block btn-success" ng-click="addTodo()">Add</button>
      </div>
      
    </div>
     
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
